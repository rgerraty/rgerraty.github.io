message: "I think that what you posted was actually very logical.\r\nBut, what about this? what if you typed a catchier title?\r\n\r\nI mean, I don't wish to tell you how to run your blog, but suppose \r\nyou added something that grabbed folk's attention? I mean What can we learn from \r\nthe controversy over H.M.? is kinda plain. You ought to peek at Yahoo's home page and see how they create post titles to \r\ngrab viewers to open the links. You might add a video or a related picture or two \r\nto get readers interested about everything've got to say.\r\nJust my opinion, it would bring your website a little livelier."
